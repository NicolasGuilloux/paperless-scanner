name: Build and Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: src/go.sum

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          cd src
          if [ "${{ matrix.goos }}" = "windows" ]; then
            go build -o ../paperless-scanner-${{ matrix.goos }}-${{ matrix.goarch }}.exe -ldflags="-s -w" .
          else
            go build -o ../paperless-scanner-${{ matrix.goos }}-${{ matrix.goarch }} -ldflags="-s -w" .
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: paperless-scanner-${{ matrix.goos }}-${{ matrix.goarch }}
          path: paperless-scanner-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}
          retention-days: 90
